name: Build

on:
  push:
    branches:
      - master

jobs:
  build-executable:
    if: contains(github.event.head_commit.message, '!build')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22.5'

      - name: Install dependencies
        run: go mod download
        working-directory: ci

      - name: Clean build directory
        run: rm -rf ./build/*
        working-directory: ci

      - name: Build
        run: go build -v -o ./build/main ./script/main.go
        working-directory: ci

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Add executable to Git
        run: git add ./ci/build/*

      - name: Commit executable
        run: git commit -m "Add build executable"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}

  build-website:
    if: contains(github.event.head_commit.message, '!build')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run check script
        run: ./build/main
        working-directory: ci

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: website

      - name: Move .env file
        run: mv ./ci/.env ./website/.env

      - name: Build Nuxt.js project
        run: npm run generate
        working-directory: website

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./website/.output/public
          publish_branch: website