name: Scheduled Health Check
on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  health_check_job:
    runs-on: ubuntu-latest
    name: Check all sites
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run check script
        run: ./build/check
        working-directory: ci

